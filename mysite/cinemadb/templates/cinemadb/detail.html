<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{% url 'cinemadb:vote' aktor.aktor_id %}" method="post">
{% csrf_token %}
<fieldset>
    <legend><h1>{{ aktor.aktor_id }}</h1></legend>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <input type="radio" name="choice" id="choice" value="{{ aktor.aktor_id }}">
    <label for="choice">{{ aktor.imie }}</label><br>
</fieldset>
<input type="submit" value="Vote">
</form>
</body>
</html>
